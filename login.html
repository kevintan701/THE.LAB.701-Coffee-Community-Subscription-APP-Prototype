<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        
        .login-screen {
            height: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .login-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .login-subtitle {
            font-size: 16px;
            color: #666;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .social-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #999;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .signup-prompt {
            text-align: center;
            margin-top: auto;
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-prompt a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .icon-circle {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="time">9:41</span>
        </div>
        <div class="status-bar-right">
            <span class="signal-icon"><i class="fas fa-signal"></i></span>
            <span class="wifi-icon"><i class="fas fa-wifi"></i></span>
            <span class="battery-icon"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Content Area -->
    <div class="app-content">
        <div class="login-screen">
            <div class="app-icon">
                <div class="icon-circle">
                    <i class="fas fa-mug-hot"></i>
                </div>
            </div>
            
            <div class="login-header">
                <div class="login-title">Welcome back!</div>
                <div class="login-subtitle">Sign in to continue your coffee journey</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="Enter your password">
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            
            <button class="btn btn-primary btn-full mb-4">Sign In</button>
            
            <div class="divider">
                <div class="divider-line"></div>
                <div class="divider-text">Or continue with</div>
                <div class="divider-line"></div>
            </div>
            
            <div class="social-login">
                <button class="social-btn" aria-label="Login with Google">
                    <i class="fab fa-google" style="color: #DB4437;"></i>
                </button>
                <button class="social-btn" aria-label="Login with Apple">
                    <i class="fab fa-apple" style="color: #000;"></i>
                </button>
                <button class="social-btn" aria-label="Login with Facebook">
                    <i class="fab fa-facebook" style="color: #3b5998;"></i>
                </button>
            </div>
            
            <div class="signup-prompt">
                Don't have an account? <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
</body>
</html>
