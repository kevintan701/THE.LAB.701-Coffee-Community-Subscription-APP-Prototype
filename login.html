<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-width: 100vw;
            box-sizing: border-box;
        }
        
        .app-content {
            flex: 1;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        
        .login-screen {
            height: 100%;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-sizing: border-box;
            max-height: 100%;
            overflow: hidden;
        }
        
        .login-header {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            font-size: 15px;
            color: #666;
        }
        
        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: #999;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
            font-size: 14px;
        }
        
        .forgot-password {
            text-align: right;
            margin-bottom: 15px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
        }
        
        .signup-prompt {
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-prompt a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 10px;
        }
        
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #444;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .btn-primary {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        .login-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .login-footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="time">9:41</span>
        </div>
        <div class="status-bar-right">
            <span class="signal-icon"><i class="fas fa-signal"></i></span>
            <span class="wifi-icon"><i class="fas fa-wifi"></i></span>
            <span class="battery-icon"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Content Area -->
    <div class="app-content">
        <div class="login-screen">
            <div class="login-content">
                <div class="app-icon">
                    <div class="icon-circle">
                        <i class="fas fa-mug-hot"></i>
                    </div>
                </div>
                
                <div class="login-header">
                    <div class="login-title">Welcome back!</div>
                    <div class="login-subtitle">Sign in to continue your coffee journey</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Enter your password">
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button class="btn btn-primary">Sign In</button>
            </div>
            
            <div class="login-footer">
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-text">Or continue with</div>
                    <div class="divider-line"></div>
                </div>
                
                <div class="social-login">
                    <button class="social-btn" aria-label="Login with Google">
                        <i class="fab fa-google" style="color: #DB4437;"></i>
                    </button>
                    <button class="social-btn" aria-label="Login with Apple">
                        <i class="fab fa-apple" style="color: #000;"></i>
                    </button>
                    <button class="social-btn" aria-label="Login with Facebook">
                        <i class="fab fa-facebook" style="color: #3b5998;"></i>
                    </button>
                </div>
                
                <div class="signup-prompt">
                    Don't have an account? <a href="#">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
