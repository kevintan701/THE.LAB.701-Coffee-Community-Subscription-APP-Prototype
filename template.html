<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="time">9:41</span>
        </div>
        <div class="status-bar-right">
            <span class="signal-icon"><i class="fas fa-signal"></i></span>
            <span class="wifi-icon"><i class="fas fa-wifi"></i></span>
            <span class="battery-icon"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Content Area - Replace with specific screen content -->
    <div class="app-content">
        <!-- Screen specific content goes here -->
    </div>
    
    <!-- Tab Bar -->
    <div class="tab-bar">
        <div class="tab-item active">
            <div class="tab-icon"><i class="fas fa-home"></i></div>
            <div>Home</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-mug-hot"></i></div>
            <div>Discover</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-box"></i></div>
            <div>Subscribe</div>
        </div>
        <div class="tab-item">
            <div class="tab-icon"><i class="fas fa-user"></i></div>
            <div>Profile</div>
        </div>
    </div>
</body>
</html>
