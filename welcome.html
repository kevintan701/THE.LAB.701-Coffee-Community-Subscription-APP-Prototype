<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Coffee App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #fff;
            overflow: hidden;
        }
        
        .welcome-screen {
            height: 100%;
            display: flex;
            flex-direction: column;
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&h=800&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            position: relative;
        }
        
        .welcome-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.2) 100%);
            z-index: 1;
        }
        
        .welcome-content {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 100%;
            position: relative;
            z-index: 2;
        }
        
        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .welcome-subtitle {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .welcome-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: auto;
            margin-bottom: auto;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .logo-icon {
            font-size: 60px;
            margin-bottom: 15px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
        }
        
        .dot.active {
            background-color: white;
            width: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="time">9:41</span>
        </div>
        <div class="status-bar-right">
            <span class="signal-icon"><i class="fas fa-signal"></i></span>
            <span class="wifi-icon"><i class="fas fa-wifi"></i></span>
            <span class="battery-icon"><i class="fas fa-battery-full"></i></span>
        </div>
    </div>
    
    <!-- Content Area -->
    <div class="app-content">
        <div class="welcome-screen">
            <div class="welcome-overlay"></div>
            <div class="welcome-content">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-mug-hot"></i></div>
                    <div class="logo-text">THE.LAB.701</div>
                </div>
                
                <div class="welcome-title">Premium Coffee, Delivered.</div>
                <div class="welcome-subtitle">Join our coffee community. Discover, subscribe, and enjoy exceptional coffee delivered to your door.</div>
                
                <div class="pagination">
                    <div class="dot active"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                
                <div class="welcome-buttons">
                    <button class="btn btn-primary btn-full">Get Started</button>
                    <button class="btn btn-secondary btn-full">Login</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
